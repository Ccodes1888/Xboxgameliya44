<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TAKI Animation + Points</title>

<style>
    body {
        margin: 0;
        height: 300vh;
        background: #000;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }

    /* ===== TAKI ANIMATION ===== */
    .container {
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        font-size: 120px;
        font-weight: 900;
        letter-spacing: 5px;
    }

    .part {
        transition: transform 1s ease, opacity 1s ease;
    }

    .ta { transform: translateX(-300px); }
    .ki { transform: translateX(300px); }

    .loaded .ta,
    .loaded .ki {
        transform: translateX(0);
    }

    .break .ta {
        transform: translate(-200px, -150px) rotate(-20deg);
        opacity: 0;
    }

    .break .ki {
        transform: translate(200px, 150px) rotate(20deg);
        opacity: 0;
    }

    /* ===== SCOREBOARD ===== */
    .scoreboard {
        margin-top: 120vh;
    }

    .players {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        max-width: 600px;
        margin: auto;
    }

    .player {
        border: 2px solid white;
        padding: 15px;
        border-radius: 10px;
    }

    .points {
        font-size: 32px;
        font-weight: bold;
    }

    .name {
        font-size: 18px;
        opacity: 0.8;
    }

    /* ===== TEXT SWITCHER ===== */
    .text-box {
        margin-top: 60px;
        font-size: 22px;
    }

    button {
        margin-top: 20px;
        padding: 10px 30px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
    }
</style>
</head>

<body>

<!-- TAKI -->
<div class="container">
    <div class="part ta">TA</div>
    <div class="part ki">KI</div>
</div>

<!-- SCOREBOARD -->
<div class="scoreboard">
    <h1>Scoreboard</h1>

    <div class="players">
        <div class="player"><div class="points">0</div><div class="name">Player 1</div></div>
        <div class="player"><div class="points">0</div><div class="name">Player 2</div></div>
        <div class="player"><div class="points">0</div><div class="name">Player 3</div></div>
        <div class="player"><div class="points">0</div><div class="name">Player 4</div></div>
        <div class="player"><div class="points">0</div><div class="name">Player 5</div></div>
        <div class="player"><div class="points">0</div><div class="name">Player 6</div></div>
        <div class="player"><div class="points">0</div><div class="name">Player 7</div></div>
        <div class="player"><div class="points">0</div><div class="name">Player 8</div></div>
        <div class="player"><div class="points">0</div><div class="name">Player 9</div></div>
    </div>

    <!-- TEXT + BUTTON -->
    <div class="text-box">
        <div id="text">...</div>
        <button onclick="nextText()">Next</button>
    </div>
</div>

<script>
    // Load animation
    window.addEventListener("load", () => {
        document.body.classList.add("loaded");
    });

    // Break TAKI on scroll
    window.addEventListener("scroll", () => {
        if (window.scrollY > 50) {
            document.body.classList.add("break");
        }
    });

    // Text switching
    const texts = [
        "משחק ראשון: 6.2.26 10:00",
        "משחק שני: 9.2.26 10:00",
        "משחק שלישי: 12.2.26 10:00",
        "משחק רביעי: 14.2.26 10:00",
        "משחק חמישי: 15.6.26",
        "משחק שישי: 16.6.26",
        "יכול להיות שדברים ישתנו",
        "שחקו ותהנו!"
    ];

    let index = 0;

    function nextText() {
        index++;
        if (index >= texts.length) {
            index = 0;
        }
        document.getElementById("text").innerText = texts[index];
    }
</script>

</body>
</html>
